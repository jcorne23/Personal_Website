<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julio Cornejo - Aspiring Data Engineer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            color: white;
            position: relative;
        }

        /* Animated stars background */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .star.medium {
            width: 3px;
            height: 3px;
            animation: twinkle 2s infinite;
        }

        .star.large {
            width: 4px;
            height: 4px;
            animation: twinkle 4s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Floating planets */
        .planet {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.3), transparent);
            animation: float 8s ease-in-out infinite;
        }

        .planet-1 {
            width: 60px;
            height: 60px;
            top: 15%;
            left: 10%;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #cc5656);
            animation-delay: 0s;
        }

        .planet-2 {
            width: 40px;
            height: 40px;
            top: 70%;
            right: 20%;
            background: radial-gradient(circle at 30% 30%, #4ecdc4, #3ba39c);
            animation-delay: 2s;
        }

        .planet-3 {
            width: 80px;
            height: 80px;
            top: 40%;
            right: 10%;
            background: radial-gradient(circle at 30% 30%, #ffe066, #ccb352);
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        /* Shooting stars */
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: shoot 3s linear infinite;
            opacity: 0;
        }

        @keyframes shoot {
            0% {
                transform: rotate(45deg) translateX(-500px);
                opacity: 0;
            }
            10% {
                opacity: 1;
                box-shadow: 0 0 10px white, 0 0 20px white;
            }
            90% {
                opacity: 1;
                box-shadow: 0 0 10px white, 0 0 20px white;
            }
            100% {
                transform: rotate(45deg) translateX(500px);
                opacity: 0;
            }
        }

        /* Main content */
        .main-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .name-title {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: glow 3s ease-in-out infinite alternate;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .name-title:hover {
            transform: scale(1.05);
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.6);
            }
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            margin-bottom: 3rem;
            opacity: 0.9;
            color: #a8d8f0;
        }

        /* Social media section */
        .social-media {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .social-placeholder {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .social-placeholder:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .social-placeholder:hover:before {
            left: 100%;
        }

        .social-placeholder:hover {
            transform: translateY(-10px) scale(1.1);
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
            color: white;
        }

        .social-label {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }

        .social-placeholder:hover .social-label {
            opacity: 1;
        }

        /* Interactive cursor effect */
        .cursor-trail {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            transition: all 0.1s ease;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .name-title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
                margin-bottom: 2rem;
            }
            
            .social-media {
                gap: 1.5rem;
            }
            
            .social-placeholder {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated stars background -->
    <div class="stars" id="stars"></div>
    
    <!-- Floating planets -->
    <div class="planet planet-1"></div>
    <div class="planet planet-2"></div>
    <div class="planet planet-3"></div>
    
    <!-- Shooting stars -->
    <div class="shooting-star" style="top: 20%; animation-delay: 0s;"></div>
    <div class="shooting-star" style="top: 40%; animation-delay: 2s;"></div>
    <div class="shooting-star" style="top: 60%; animation-delay: 4s;"></div>
    <div class="shooting-star" style="top: 80%; animation-delay: 6s;"></div>

    <!-- Main content -->
    <div class="main-content">
        <h1 class="name-title" id="nameTitle">JULIO CORNEJO</h1>
        <p class="subtitle">Aspiring Data Engineer</p>
        
        <div class="social-media">
            <div class="social-placeholder" onclick="handleSocialClick('linkedin')">
                <span>üíº</span>
                <div class="social-label">LinkedIn</div>
            </div>
            <div class="social-placeholder" onclick="handleSocialClick('github')">
                <span>üíª</span>
                <div class="social-label">GitHub</div>
            </div>
            <div class="social-placeholder" onclick="handleSocialClick('twitter')">
                <span>üê¶</span>
                <div class="social-label">Twitter</div>
            </div>
            <div class="social-placeholder" onclick="handleSocialClick('instagram')">
                <span>üì∏</span>
                <div class="social-label">Instagram</div>
            </div>
            <div class="social-placeholder" onclick="handleSocialClick('email')">
                <span>üìß</span>
                <div class="social-label">Email</div>
            </div>
        </div>
    </div>

    <!-- Custom cursor trail -->
    <div class="cursor-trail" id="cursorTrail"></div>

    <script>
        // Create animated stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                const size = Math.random();
                
                if (size > 0.8) {
                    star.className = 'star large';
                } else if (size > 0.6) {
                    star.className = 'star medium';
                } else {
                    star.className = 'star';
                }
                
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (2 + Math.random() * 3) + 's';
                
                starsContainer.appendChild(star);
            }
        }

        // Handle social media clicks
        function handleSocialClick(platform) {
            const messages = {
                linkedin: "üöÄ Connect with me on LinkedIn!",
                github: "üíª Check out my code repositories!",
                twitter: "üê¶ Follow me on Twitter!",
                instagram: "üì∏ See my journey on Instagram!",
                email: "üìß Send me an email!"
            };
            
            showNotification(messages[platform]);
            createSpaceParticles();
        }

        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 1rem 2rem;
                border-radius: 25px;
                font-weight: 500;
                z-index: 1001;
                border: 1px solid rgba(255, 255, 255, 0.2);
                backdrop-filter: blur(10px);
                animation: slideInFromSpace 0.6s ease;
            `;
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideInFromSpace {
                    from { 
                        transform: translateX(300px) scale(0.5); 
                        opacity: 0; 
                    }
                    to { 
                        transform: translateX(0) scale(1); 
                        opacity: 1; 
                    }
                }
            `;
            document.head.appendChild(style);
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideInFromSpace 0.6s ease reverse';
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 600);
            }, 3000);
        }

        // Create space particles effect
        function createSpaceParticles() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#ffe066', '#ff9ff3'];
            
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: fixed;
                    width: 4px;
                    height: 4px;
                    background: ${colors[Math.floor(Math.random() * colors.length)]};
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 1000;
                    left: 50%;
                    top: 50%;
                    box-shadow: 0 0 10px currentColor;
                `;
                
                document.body.appendChild(particle);
                
                const angle = (Math.PI * 2 * i) / 15;
                const velocity = 3 + Math.random() * 4;
                const dx = Math.cos(angle) * velocity;
                const dy = Math.sin(angle) * velocity;
                
                let x = 0, y = 0, opacity = 1;
                const animate = () => {
                    x += dx;
                    y += dy;
                    opacity -= 0.02;
                    
                    particle.style.transform = `translate(${x}px, ${y}px)`;
                    particle.style.opacity = opacity;
                    
                    if (opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        document.body.removeChild(particle);
                    }
                };
                requestAnimationFrame(animate);
            }
        }

        // Cursor trail effect
        let mouseX = 0, mouseY = 0;
        let trailX = 0, trailY = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        function updateCursorTrail() {
            const trail = document.getElementById('cursorTrail');
            trailX += (mouseX - trailX) * 0.1;
            trailY += (mouseY - trailY) * 0.1;
            
            trail.style.left = trailX - 10 + 'px';
            trail.style.top = trailY - 10 + 'px';
            
            requestAnimationFrame(updateCursorTrail);
        }

        // Name click effect
        document.getElementById('nameTitle').addEventListener('click', function() {
            this.style.transform = 'scale(1.1)';
            this.style.textShadow = '0 0 50px rgba(255, 255, 255, 1)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
                this.style.textShadow = '0 0 20px rgba(255, 255, 255, 0.5)';
            }, 200);
            createSpaceParticles();
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ') {
                e.preventDefault();
                createSpaceParticles();
            }
        });

        // Initialize everything
        window.addEventListener('load', () => {
            createStars();
            updateCursorTrail();
        });
    </script>
</body>
</html>
